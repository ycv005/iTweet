<form id="tweet-create-form" class="col-md-8 mx-auto mb-5" method="POST" action="{% url 'tweet:create-tweet-view' %}"
    enctype="multipart/form-data">{% csrf_token %}
    <div class="form-group">
        <textarea required type="text" class="form-control" name="context" aria-describedby="contextHelp"
            placeholder="Your tweet here"></textarea>
        <small id="contextHelp" class="form-text text-muted">Not more than character 240.</small>
    </div>
    <div class="form-group">
        <input type="file" class="form-control-file" id="tweetImageInput">
    </div>
    <input type="hidden" name="next" value="{% url 'home' %}">
    <button type="submit" class="btn btn-primary">Tweet</button>
</form>
